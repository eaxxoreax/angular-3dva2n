<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <div (click)="selectedElement = selectedElement === element ? null : element; expandedElement = null">
        {{element.name}} 
      </div>
    </td>
  </ng-container>
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> 
      <div (click)="selectedElement = selectedElement === element ? null : element; expandedElement = null">
        {{element.id}}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>  </th>
  <td mat-cell *matCellDef="let element"> 
    <div (click)="selectedElement = selectedElement === element ? null : element; expandedElement = null"
      [hidden]="selectedElement === element">
    </div>
    <div class="button-container" [hidden]="selectedElement !== element"
      (click)="expandedElement = expandedElement === element ? null : element">D
    </div>
  </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-text">
          Are you sure?
        </div>
        <div class="example-element-button">
          yes
        </div>
        <div class="example-element-button">
          no
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-selected-row]="selectedElement === element"
      [class.example-expanded-row]="expandedElement === element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
